	<section>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label font1" >登录邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label font1" >密码</label>

      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>

    <label for="inputPassword3" class="col-sm-2 control-label font1" >手机号码</label>

      <input type="password" class="form-control" id="inputPassword3" placeholder="Phone Number" required>
    </div>
  </div>

    <label for="inputPassword3" class="col-sm-2 control-label font1" >再次输入密码</label>

    </div>
