<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body style="margin:0 auto;width: 100%;
	max-width: 980px;
	font-family: 'microsoft yahei',Verdana,Arial,Helvetica,sans-serif;
	font-size: 1.4rem;
	margin: 0 auto;
	overflow-x: hidden;
	background: #fff;">
	<!-- 头部部分 -->
	<header id="header">
		<a href="index1.html"><span class="glyphicon glyphicon-menu-left leave"></span></a><span class="header">登录</span>
	</header>

	<section>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label font1" >登录邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label font1" >密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" class="font1"> 记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info font1" onclick="login()">登录</button>
    </div>
  </div>
</form>
		<div class="forget">
			<a href="#"><span>忘记密码？</span></a>
			<a href="register.html"><span class="register">注册</span></a>
		</div>
	
	</section>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- <script type="text/javascript" src="js/jquery.validate.js"></script> -->
	<script type="text/javascript" src="js/user.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
